<div class="col-sm-12">
	<h3>Catalog Edition</h3>
	<div>
		<form novalidate>
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="name" ng-model="edited.catalog.name"
					required> <span style="color: red"
					ng-show="edited.catalog.name.$dirty && edited.catalog.name.$invalid">
					<span ng-show="edited.catalog.name.$error.required">Name
						is required.</span>
			</div>
			<div class="form-group">
				<label for="description">Description:</label> <input type="text"
					class="form-control" id="pwd" ng-model="edited.catalog.description"
					required>
			</div>
			<button type="button"
				ng-disabled="edited.catalog.name.$dirty && edited.catalog.name.$invalid ||
  edited.catalog.description.$dirty && edited.catalog.description.$invalid"
				class="btn btn-default" ng-click="createCatalog(edited.catalog)">
				<span class="glyphicon glyphicon-ok"></span>&nbsp;Create
			</button>
		</form>
		{{saved}}
	</div>
</div>
